# OPTIONS

# SPACE
space:
  # space options
  default: 20px
  xxs: 2px
  xs: 5px
  s: 10px
  m: 20px
  l: 40px
  xl: 80px
  inset:
    default: 20px
    xs: 5px
    s: 10px
    m: 20px
    l: 30px
  stack:
    default: 0 0 20px 0
    xxs: 0 0 2px 0
    xs: 0 0 5px 0
    s: 0 0 10px 0
    m: 0 0 20px 0
    l: 0 0 40px 0
  inline:
    default: 0 20px 0 0
    xxs: 0 2px 0 0
    xs: 0 5px 0 0
    s: 0 10px 0 0
    m: 0 20px 0 0
    l: 0 40px 0 0
# SIZE
size:
  radius:
    default: 0.25rem
    small: 0.125rem
    large: 0.5rem
    full: 9999px
# COLOR
color:
  # color options
  neutral:
    white: &color-white "#ffffff"
    gray:
      a: &color-gray-1 "#f7fafc"
      b: &color-gray-2 "#edf2f7"
      c: &color-gray-3 "#e2e8f0"
      d: &color-gray-4 "#cbd5e0"
      e: &color-gray-5 "#a0aec0"
      f: &color-gray-6 "#718096"
      g: &color-gray-7 "#4a5568"
      h: &color-gray-8 "#2d3748"
      i: &color-gray-9 "#404040"
      j: &color-gray-10 "#1a202c"
      k: &color-gray-11 "#202020"
    black: "#000000"
  brand:
    primary: &color-brand-primary "#667eea"
    primaryActive: "#5a67d8"
    light: "#4299e1"
    lightActive: "#3182ce"
    dark: &color-brand-dark "#9f7aea"
    darkActive: "#805ad5"
  special:
    attention: &color-special-attention "#3182ce"
# FONT
font:
  # font options
  family:
    initial: "Arial, sans-serif"
    #initial: "Verdana"
    target: &font-family-target "Poppins"
    targetHeading: &font-family-target-heading "IBM Plex mono"
    # Trebuchet-based sans serif stack
    # target: &font-family-target "Segoe UI, Candara, Bitstream Vera Sans, #DejaVu Sans, Bitstream Vera Sans, Trebuchet MS, Verdana, Verdana Ref, #sans-serif"
    # target: &font-family-target "Open Sans, Avenir Next, Helvetica Neue, Segoe UI, Helvetica, Arial, sans-serif"
  weight:
    standard: 400
    bold: 600
  size:
    xxs: &font-size-xxs 0.7rem
    xs: &font-size-xs 0.75rem
    s: &font-size-s 0.875rem
    m: &font-size-m 1rem
    l: &font-size-lg 1.125rem
    xl: &font-size-xl 1.25rem
    xxl: &font-size-xxl 1.5rem
    xxxl: &font-size-xxxl 1.875rem
    xxxxl: &font-size-xxxxl 2.25rem
    xxxxxl: &font-size-xxxxxl 3rem
    xxxxxxl: &font-size-xxxxxxl 4rem
  lineHeight:
    xs: &font-line-height-xs 1.1
    s: &font-line-height-s 1.25
    m: &font-line-height-m 1.375
    l: &font-line-height-lg 1.5
    xl: &font-line-height-xl 1.625
    xxl: &font-line-height-xxl 1.7
    reset: &font-line-height-reset 1
#TIME
time:
  duration:
    card: 400ms
    default: 0.33s
    medium: 0.5s
    long: 1.2s

# GENERAL TOKENS
background:
  color:
    primary: *color-gray-2
    alt: *color-gray-4
    brand: *color-brand-primary
text:
  family: *font-family-target
  color:
    primary: *color-gray-9
    primaryInverse: *color-gray-7
    brand: *color-brand-primary
    attention: *color-brand-dark
  lineHeight:
    default: *font-line-height-lg
  maxWidth:
    tablet: 700px
    desktop: 961px
heading:
  family: *font-family-target-heading
  size:
    h1: *font-size-xxxl
    h2: *font-size-xxl
    h3: *font-size-lg
  lineHeight:
    h1: *font-line-height-xxl
    h2: *font-line-height-xl
    h3: *font-line-height-lg
  weight: 600
line:
  color: *color-gray-3
icon:
  color: *color-brand-primary
  altcolor: *color-special-attention

# COMPONENT TOKENS
hero:
  h1:
    family: *font-family-target-heading
    size: *font-size-xxxl
    color: *color-gray-2
    lineHeight: *font-line-height-s
    background: "linear-gradient(0deg, #2D609B, #233FCF)"
blog:
  h1:
    family: *font-family-target-heading
    size: *font-size-xxxl
    lineHeight: *font-line-height-xxl
    hoverColor: *color-gray-6
header:
  height:
    default: 80px
    fixed: 50px;
    homepage: 100px;
