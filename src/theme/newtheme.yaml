# OPTIONS

# SPACE
space:
  # space options
  default: 20px
  xxs: 2px
  xs: 5px
  s: 10px
  m: 20px
  l: 40px
  xl: 80px
  inset:
    default: 20px
    xs: 5px
    s: 10px
    m: 20px
    l: 40px
  stack:
    default: 0 0 20px 0
    xxs: 0 0 2px 0
    xs: 0 0 5px 0
    s: 0 0 10px 0
    m: 0 0 20px 0
    l: 0 0 40px 0
  inline:
    default: 0 20px 0 0
    xxs: 0 2px 0 0
    xs: 0 5px 0 0
    s: 0 10px 0 0
    m: 0 20px 0 0
    l: 0 40px 0 0
# SIZE
size:
  radius:
    default: 8px
    small: 4px
# COLOR
color:
  # color options
  neutral:
    white: &color-white "#ffffff"
    gray:
      a: &color-gray-1 "#ecebea"
      b: &color-gray-2 "#b6b6b6"
      c: &color-gray-3 "#a9a9a9"
      d: &color-gray-4 "#909090"
      e: "#808080"
      f: "#707070"
      g: "#606060"
      h: "#505050"
      i: "#404040"
      j: &color-gray-10 "#303030"
      k: &color-gray-11 "#202020"
    black: "#000000"
  brand:
    primary: &color-brand-primary "#1e7b4d"
    primaryActive: "#239059"
    light: "#2db973"
    lightActive: "hsl(150, 61%, 34%)"
    dark: "#28a466"
    darkActive: "#32cd80"
  special:
    attention: &color-special-attention "#255DC6"
# FONT
font:
  # font options
  family:
    initial: "Arial, sans-serif"
    target: &font-family-target "Exo, sans-serif"
    targetHeading: &font-family-target-heading "Acme, sans-serif"
    # Trebuchet-based sans serif stack
    # target: &font-family-target "Segoe UI, Candara, Bitstream Vera Sans, #DejaVu Sans, Bitstream Vera Sans, Trebuchet MS, Verdana, Verdana Ref, #sans-serif"
    # target: &font-family-target "Open Sans, Avenir Next, Helvetica Neue, Segoe UI, Helvetica, Arial, sans-serif"
  weight:
    standard: 400
    bold: 600
  size:
    xxs: &font-size-xs .8em
    xs: &font-size-xs .95em
    s: &font-size-s 1.1em
    m: &font-size-m 1.35em
    l: &font-size-l 1.7em
    xl: &font-size-xl 2em
    xxl: &font-size-xl 2.2em
    xxxl: &font-size-xxl 2.8em
    xxxxl: &font-size-xxxl 3em
  lineHeight:
    xs: &font-line-height-xs 1.1
    s: &font-line-height-s 1.2
    m: &font-line-height-m 1.3
    l: &font-line-height-l 1.4
    xl: &font-line-height-l 1.5
    xxl: &font-line-height-l 1.6
    reset: &font-line-height-reset 1
#TIME
time:
  duration:
    card: 225ms
    default: 0.3s
    long: 0.8s

# GENERAL TOKENS
background:
  color:
    primary: *color-gray-4
    alt: *color-gray-1
    brand: *color-brand-primary
text:
  family: *font-family-target
  color:
    primary: *color-gray-10
    primaryInverse: *color-gray-1
    brand: *color-brand-primary
    attention: *color-special-attention
  lineHeight:
    default: *font-line-height-l
  maxWidth:
    tablet: 650px
    desktop: 700px
heading:
  family: *font-family-target-heading
  size:
    h1: *font-size-xl
    h2: *font-size-l
    h3: *font-size-m
  lineHeight:
    h1: *font-line-height-xs
    h2: *font-line-height-xs
    h3: *font-line-height-xs
  weight: 600
line:
  color: *color-gray-3
icon:
  color: *color-brand-primary

# COMPONENT TOKENS
hero:
  h1:
    family: *font-family-target-heading
    size: *font-size-xxxl
    color: *color-gray-1
    lineHeight: *font-line-height-xs
  background: "linear-gradient(0deg, #2D609B, #233FCF)"
blog:
  h1:
    family: *font-family-target-heading
    size: *font-size-l
    lineHeight: *font-line-height-xs
    hoverColor: *color-gray-2
header:
  height:
    default: 80px
    fixed: 50px;
    homepage: 100px;
